---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-dns
  namespace: kube-system
  labels:
    app.kubernetes.io/name: external-dns
    app.kubernetes.io/component: dns
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: external-dns
  labels:
    app.kubernetes.io/name: external-dns
rules:
  - apiGroups: [""]
    resources: ["services", "endpoints", "pods"]
    verbs: ["get", "watch", "list"]
  - apiGroups: ["extensions", "networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "watch", "list"]
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: external-dns-viewer
  labels:
    app.kubernetes.io/name: external-dns
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: external-dns
subjects:
  - kind: ServiceAccount
    name: external-dns
    namespace: kube-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: kube-system
  labels:
    app.kubernetes.io/name: external-dns
    app.kubernetes.io/component: dns
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: external-dns
  template:
    metadata:
      labels:
        app.kubernetes.io/name: external-dns
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "7979"
    spec:
      serviceAccountName: external-dns
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
      containers:
        - name: external-dns
          image: registry.k8s.io/external-dns/external-dns:v0.14.0
          args:
            # Sources to watch for DNS records
            - --source=service
            - --source=ingress

            # DNS provider (configured for dry-run/testing by default)
            # For production, replace with actual provider (e.g., --provider=aws, --provider=cloudflare)
            - --provider=coredns

            # Domain filter - only create records for these domains
            - --domain-filter=podinfo.local
            - --domain-filter=app.local

            # CoreDNS specific configuration
            - --coredns-prefix=/skydns/

            # Policy for record management
            - --policy=upsert-only

            # Registry for tracking managed records
            - --registry=txt
            - --txt-owner-id=external-dns
            - --txt-prefix=external-dns-

            # Update interval
            - --interval=1m

            # Logging
            - --log-level=info
            - --log-format=text

            # Metrics
            - --metrics-address=:7979

            # Dry run mode (set to false for production)
            - --dry-run=false

          ports:
            - name: http
              containerPort: 7979
              protocol: TCP

          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          resources:
            requests:
              memory: "50Mi"
              cpu: "50m"
            limits:
              memory: "100Mi"
              cpu: "100m"

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: external-dns
  namespace: kube-system
  labels:
    app.kubernetes.io/name: external-dns
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "7979"
spec:
  type: ClusterIP
  ports:
    - port: 7979
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: external-dns
