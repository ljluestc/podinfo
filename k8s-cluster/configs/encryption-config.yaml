---
# Encryption Configuration for Secrets at Rest in etcd
apiVersion: apiserver.config.k8s.io/v1
kind: EncryptionConfiguration
resources:
  - resources:
      - secrets
      - configmaps
    providers:
      # Use aescbc for encryption (or use kms for cloud KMS integration)
      - aescbc:
          keys:
            - name: key1
              secret: <BASE64_ENCODED_32_BYTE_KEY>
            - name: key2
              secret: <BASE64_ENCODED_32_BYTE_KEY_ROTATE>
      # Identity provider for backward compatibility during key rotation
      - identity: {}
