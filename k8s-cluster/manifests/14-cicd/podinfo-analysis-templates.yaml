---
# AnalysisTemplate for Success Rate Monitoring
# Checks that HTTP success rate stays above 95%
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: podinfo-success-rate
  namespace: podinfo
spec:
  args:
  - name: service-name
    value: podinfo-canary
  - name: prometheus-address
    value: http://prometheus.monitoring.svc.cluster.local:9090

  metrics:
  - name: success-rate
    interval: 30s
    successCondition: result[0] >= 0.95
    failureLimit: 3
    provider:
      prometheus:
        address: "{{args.prometheus-address}}"
        query: |
          sum(rate(
            http_request_duration_seconds_count{
              job="{{args.service-name}}",
              status=~"2.."
            }[2m]
          ))
          /
          sum(rate(
            http_request_duration_seconds_count{
              job="{{args.service-name}}"
            }[2m]
          ))

---
# AnalysisTemplate for Latency Monitoring
# Checks that p95 latency stays below 500ms
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: podinfo-latency
  namespace: podinfo
spec:
  args:
  - name: service-name
    value: podinfo-canary
  - name: prometheus-address
    value: http://prometheus.monitoring.svc.cluster.local:9090
  - name: latency-threshold
    value: "0.5"  # 500ms

  metrics:
  - name: latency-p95
    interval: 30s
    successCondition: result[0] <= {{args.latency-threshold}}
    failureLimit: 3
    provider:
      prometheus:
        address: "{{args.prometheus-address}}"
        query: |
          histogram_quantile(0.95,
            sum(rate(
              http_request_duration_seconds_bucket{
                job="{{args.service-name}}"
              }[2m]
            )) by (le)
          )

  - name: latency-p99
    interval: 30s
    successCondition: result[0] <= 1.0
    failureLimit: 3
    provider:
      prometheus:
        address: "{{args.prometheus-address}}"
        query: |
          histogram_quantile(0.99,
            sum(rate(
              http_request_duration_seconds_bucket{
                job="{{args.service-name}}"
              }[2m]
            )) by (le)
          )

