---
# ConfigMap with Locust test script
apiVersion: v1
kind: ConfigMap
metadata:
  name: locust-test-script
  namespace: load-testing
data:
  locustfile.py: |
    from locust import HttpUser, task, between, events
    import os
    import logging

    # Configure logging
    logging.basicConfig(level=logging.INFO)
    logger = logging.getLogger(__name__)

    class PodInfoUser(HttpUser):
        wait_time = between(1, 3)
        host = os.getenv('TARGET_HOST', 'http://podinfo.default.svc.cluster.local:9898')

        def on_start(self):
            """Called when a simulated user starts"""
            logger.info(f"Starting user for host: {self.host}")

        @task(3)
        def health_check(self):
            """Health check endpoint - higher weight"""
            with self.client.get("/healthz", catch_response=True) as response:
                if response.status_code == 200:
                    response.success()
                else:
                    response.failure(f"Health check failed with status {response.status_code}")

        @task(2)
        def get_api_info(self):
            """API info endpoint"""
            with self.client.get("/api/info", catch_response=True) as response:
                if response.status_code == 200:
                    try:
                        json_data = response.json()
                        if 'version' in json_data:
                            response.success()
                        else:
                            response.failure("No version in response")
                    except Exception as e:
                        response.failure(f"Failed to parse JSON: {e}")
                else:
                    response.failure(f"API info failed with status {response.status_code}")

        @task(1)
        def get_metrics(self):
            """Metrics endpoint"""
            self.client.get("/metrics")

        @task(1)
        def get_version(self):
            """Version endpoint"""
            self.client.get("/version")

        @task(2)
        def get_home(self):
            """Home page"""
            self.client.get("/")

    @events.test_start.add_listener
    def on_test_start(environment, **kwargs):
        logger.info("Load test starting")

    @events.test_stop.add_listener
    def on_test_stop(environment, **kwargs):
        logger.info("Load test complete")
        logger.info(f"Total requests: {environment.stats.total.num_requests}")
        logger.info(f"Total failures: {environment.stats.total.num_failures}")
        logger.info(f"Average response time: {environment.stats.total.avg_response_time:.2f}ms")
        logger.info(f"RPS: {environment.stats.total.total_rps:.2f}")

---
# Locust Master Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: locust-master
  namespace: load-testing
  labels:
    app: locust
    role: master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: locust
      role: master
  template:
    metadata:
      labels:
        app: locust
        role: master
    spec:
      containers:
      - name: locust
        image: locustio/locust:latest
        args:
        - --master
        - --expect-workers=3
        - --host=http://podinfo.default.svc.cluster.local:9898
        env:
        - name: TARGET_HOST
          value: "http://podinfo.default.svc.cluster.local:9898"
        - name: LOCUST_OPTS
          value: "--users=100 --spawn-rate=10"
        ports:
        - containerPort: 8089
          name: web
          protocol: TCP
        - containerPort: 5557
          name: master-bind
          protocol: TCP
        volumeMounts:
        - name: locust-scripts
          mountPath: /home/locust
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
      volumes:
      - name: locust-scripts
        configMap:
          name: locust-test-script

---
# Locust Worker Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: locust-worker
  namespace: load-testing
  labels:
    app: locust
    role: worker
spec:
  replicas: 3
  selector:
    matchLabels:
      app: locust
      role: worker
  template:
    metadata:
      labels:
        app: locust
        role: worker
    spec:
      containers:
      - name: locust
        image: locustio/locust:latest
        args:
        - --worker
        - --master-host=locust-master
        env:
        - name: TARGET_HOST
          value: "http://podinfo.default.svc.cluster.local:9898"
        volumeMounts:
        - name: locust-scripts
          mountPath: /home/locust
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
      volumes:
      - name: locust-scripts
        configMap:
          name: locust-test-script

---
# Service for Locust Master
apiVersion: v1
kind: Service
metadata:
  name: locust-master
  namespace: load-testing
  labels:
    app: locust
    role: master
spec:
  type: ClusterIP
  ports:
  - port: 8089
    targetPort: 8089
    name: web
  - port: 5557
    targetPort: 5557
    name: master-bind
  selector:
    app: locust
    role: master

---
# Ingress for Locust Web UI
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: locust-web
  namespace: load-testing
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - locust.example.com
    secretName: locust-tls
  rules:
  - host: locust.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: locust-master
            port:
              number: 8089
