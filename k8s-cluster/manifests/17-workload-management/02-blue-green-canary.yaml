# Service for Blue-Green (points to active deployment)
# Switch between blue and green by changing the version selector
apiVersion: v1
kind: Service
metadata:
  name: podinfo-bluegreen
  namespace: workload-demo
  labels:
    app: podinfo
    deployment-strategy: blue-green
spec:
  type: ClusterIP
  selector:
    app: podinfo
    version: blue  # Change to 'green' to switch traffic
  ports:
  - name: http
    port: 9898
    protocol: TCP
    targetPort: http
---
