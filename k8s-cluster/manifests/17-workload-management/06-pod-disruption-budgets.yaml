---
# PodDisruptionBudget for Rolling Update Deployments
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: podinfo-rolling-pdb
  namespace: workload-demo
  labels:
    app: podinfo-rolling
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: podinfo-rolling
---
# PodDisruptionBudget for Blue-Green Deployments (Blue)
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: podinfo-blue-pdb
  namespace: workload-demo
  labels:
    app: podinfo
    version: blue
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: podinfo
      version: blue
---
# PodDisruptionBudget for Blue-Green Deployments (Green)
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: podinfo-green-pdb
  namespace: workload-demo
  labels:
    app: podinfo
    version: green
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: podinfo
      version: green
---
# PodDisruptionBudget for Canary Stable
apiVersion: policy/v1
kind: PodDisruptionBudget
