---
# OpenCost - Open Source Cost Monitoring for Kubernetes
# Provides real-time cost allocation and visibility
# Documentation: https://www.opencost.io/docs/

# Namespace for cost management tools
apiVersion: v1
kind: Namespace
metadata:
  name: opencost
  labels:
    name: opencost
    purpose: cost-management

---
# ServiceAccount for OpenCost
apiVersion: v1
kind: ServiceAccount
metadata:
  name: opencost
  namespace: opencost
  labels:
    app: opencost

---
# ClusterRole for OpenCost to read cluster resources
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: opencost
  labels:
    app: opencost
rules:
  - apiGroups: [""]
    resources:
      - configmaps
      - deployments
      - nodes
      - pods
      - services
      - resourcequotas
      - replicationcontrollers
      - limitranges
      - persistentvolumeclaims
      - persistentvolumes
      - namespaces
      - endpoints
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - extensions
    resources:
      - daemonsets
      - deployments
      - replicasets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - apps
    resources:
      - statefulsets
      - deployments
      - daemonsets
      - replicasets
    verbs:
      - list
      - watch
      - get
  - apiGroups:
      - batch
    resources:
      - cronjobs
      - jobs
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - autoscaling
    resources:
      - horizontalpodautoscalers
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - policy
    resources:
      - poddisruptionbudgets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - storage.k8s.io
    resources:
      - storageclasses
    verbs:
      - get
      - list
      - watch

---
# ClusterRoleBinding for OpenCost
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: opencost
  labels:
    app: opencost
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: opencost
subjects:
  - kind: ServiceAccount
    name: opencost
    namespace: opencost

---
# ConfigMap for OpenCost pricing configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: opencost-config
  namespace: opencost
data:
  # Cloud provider pricing - customize based on your environment
  # Supported: AWS, Azure, GCP, or custom
  cloud-provider.json: |
    {
      "provider": "custom",
      "description": "Custom pricing configuration",
      "CPU": "0.031611",
      "RAM": "0.004237",
      "GPU": "0.95",
      "storage": "0.00005479",
      "zoneNetworkEgress": "0.01",
      "regionNetworkEgress": "0.01",
      "internetNetworkEgress": "0.12"
    }

---
# OpenCost Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opencost
  namespace: opencost
  labels:
    app: opencost
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opencost
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: opencost
    spec:
      serviceAccountName: opencost
      containers:
        - name: opencost
          image: quay.io/kubecost1/kubecost-cost-model:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 9003
              name: http
            - containerPort: 9090
              name: metrics
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi
          env:
            # Prometheus configuration
            - name: PROMETHEUS_SERVER_ENDPOINT
              value: "http://kube-prometheus-stack-prometheus.monitoring.svc:9090"

            # Cost model configuration
            - name: CLOUD_PROVIDER_API_KEY
              value: ""  # Set if using cloud provider APIs

            # Cluster configuration
            - name: CLUSTER_ID
              value: "default-cluster"

            # Database configuration for persistence
            - name: DB_BASIC_AUTH_USERNAME
              value: "admin"
            - name: DB_BASIC_AUTH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: opencost-db-secret
                  key: password
                  optional: true

            # Cost allocation settings
            - name: EMIT_POD_ANNOTATIONS_METRIC
              value: "true"
            - name: EMIT_NAMESPACE_ANNOTATIONS_METRIC
              value: "true"

            # Feature flags
            - name: CACHE_WARMING_ENABLED
              value: "true"
            - name: LOG_LEVEL
              value: "info"

          livenessProbe:
            httpGet:
              path: /healthz
              port: 9003
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /healthz
              port: 9003
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          volumeMounts:
            - name: opencost-config
              mountPath: /var/configs

      volumes:
        - name: opencost-config
          configMap:
            name: opencost-config

---
# OpenCost Service
apiVersion: v1
kind: Service
metadata:
  name: opencost
  namespace: opencost
  labels:
    app: opencost
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 9003
      targetPort: 9003
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  selector:
    app: opencost

---
# ServiceMonitor for Prometheus to scrape OpenCost metrics
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: opencost
  namespace: opencost
  labels:
    app: opencost
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: opencost
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics
