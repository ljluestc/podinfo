---
# Service Accounts with short-lived tokens and least privilege

# CI/CD Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cicd-deployer
  namespace: kube-system
automountServiceAccountToken: false
---
# Bind CI/CD role
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cicd-deployer-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cicd-deployer-role
subjects:
- kind: ServiceAccount
  name: cicd-deployer
  namespace: kube-system

---
# Monitoring Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus
  namespace: monitoring
automountServiceAccountToken: true
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: monitoring-reader-role
subjects:
- kind: ServiceAccount
  name: prometheus
  namespace: monitoring

---
# Security Auditor Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: security-auditor
  namespace: kube-system
automountServiceAccountToken: false
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: security-auditor-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: security-auditor-role
subjects:
- kind: ServiceAccount
  name: security-auditor
  namespace: kube-system
